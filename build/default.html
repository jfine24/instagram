<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <link href="login-box.css" rel="stylesheet" type="text/css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>

</head>
<body ng-controller="instaCtrl">
        <script src="default.js"></script>
    <script src="bundle.js"></script>
  <center>
    <h1>Welcome to Instagram, <span id="userName"></span></h1>
    <div id="main"></div>

    <form method='post' action='/upload' enctype='multipart/form-data'>
      <br />
      <input type="text" id="imgName" name="ImgName" class="form-login" placeholder="Image Name">
      <br />
      <input type="text" id="imgCaption" name="ImgCaption" class="form-login" placeholder="Image Caption">
      <br />
      <input type='file' id='image' name='image' class="login-box" />
      <input type='submit' class="login-box"  />
    </form>



    <br /><br /><br />
    <div id="feeds"></div>

    <button ng-click="getUserFeed()">Click Me!</button>

    <ul ng-repeat="result in results">
      <li>{{result.ImgName}}</li>
      <li>{{result.ImgCaption}}</li>
      <li>{{result.UserID}}</li>
    </ul>


    <form id="loginForm" name="loginForm" action="/logout" method="POST">
      <input type="submit" value="Log Out" name="submit" id="submit"  class="form-login" />
    </form><br /><br />
  </center>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script src="default.js"></script>
</html>
