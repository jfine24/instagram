<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title>Instagram Log In</title>
  <link href="login-box.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div>
      <center>
      <H2>Login</H2><br />
      <div id="login-box">
          <div id="loginError"></div>
          <div id="login-box-field">
            <input id="userName" name="userName" class="form-login" title="Username" value="" placeholder="Username" size="30" maxlength="2048" />
          </div>
          <div id="login-box-field">
            <input name="password" type="password" class="form-login" title="Password" value="" placeholder="Password" size="30" maxlength="2048" />
          </div>
          <br /><br /><br /><br /><br /><br />
          <input class="login-box" type="submit" value="Submit" name="submit" id="submit" />
      </div>
      </center>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="login.js"></script>
</html>
